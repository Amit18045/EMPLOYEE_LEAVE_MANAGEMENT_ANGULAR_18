<div class="container-fluid my-4">
    <div class="row">
        <div class="col-9">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col-6 text-white">
                            <strong>Leave Portal</strong> 
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-warning">Add New</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    @for (earnLeave of earnLeaveList(); track $index) {
                        <div class="col-md-4"  >
                            <div class="card mb-4">
                              
                              <!-- Card Header with Essential Information -->
                              <div class="card-header d-flex justify-content-between align-items-center">
                              
                                <span><strong>{{earnLeave.employeeName}}</strong>   </span>
                              </div>
                      
                              <!-- Card Body with Minimal Info and Toggle for More Details -->
                              <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <strong>Leaves Available:</strong>   {{earnLeave.totalEarnedLeaves}}
                                    </div>
                                    <div class="col-6">
                                        <strong>update Date:</strong>    {{earnLeave.lastUpdatedDate | date}}
                                    </div>
                                </div>
                               
                              </div></div>
                          </div>
                    }
                  
                    
                  </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col-8 text-white">
                            <strong>New Leave Request</strong> 
                        </div>
                        <div class="col-4 text-end">
                            <button class="btn btn-primary">Close</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                  <form id="leaveRequestForm" [formGroup]="form" (ngSubmit)="onSave()" >
                    
                    <div class="row">
                        <div class="col-md-12">
                            <label for="deptId" class="form-label">Select Employee</label>
                            <select id="deptId" class="form-select" formControlName="employeeId">
                                <option selected>Select Employee</option>
                                @for (childList of employee$ |async; track $index) {
                                    <option [value]="childList.employeeId">{{childList.employeeName}} </option>
                                }
                                <!-- Department options -->
                            </select>
                        </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="startDate">Leave Count</label>
                          <input type="text" formControlName="totalEarnedLeaves" class="form-control" id="startDate">
                        </div>
                      </div>
                    </div>
                    
                    
                
              
                
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
 
   

  
</div>
